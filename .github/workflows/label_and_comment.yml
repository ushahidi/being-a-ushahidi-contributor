name: ðŸ—’ï¸ Label & Comment
on:
  issues:
    types:
      - labeled
      - unlabeled
jobs:
  add-comment:
    if: github.event.label.name == 'article' && github.event.label.name == 'submission'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.THE_OCTO_SECRET }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          BODY: >
            **Thank you for submitting your article!** ðŸŽ‰

                We really appreciate your effort and will review it within **7 days**. Meanwhile, please ensure the following:

                - [ ] Your submission aligns with our **goals and mission**.
                - [ ] It does not directly market **you** or your **company**.

                Our team will get back to you once the review is complete. Feel free to reach out if you have any questions or updates. ðŸš€
            
  
